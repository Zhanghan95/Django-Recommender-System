{% extends 'base.html' %}
{% block content %}

<h2>Movie List</h2>

{% if move_list %}
<div>
    {% for movie in movie_list %}
    <div>
        <h4>
            <a href="{% url 'movie_detail' movie.id %}"> {{ movie.title }} </a>
        </h4>
        <h5>{{ movie.review_set.count }}</h5>
        <h5>{{ movie.average_rating | floatformat }} average rating</h5>
    </div>
    {% endfor %}
</div>
{% else %}
    <p>No movie available now.</p>
{% endif %}
{% endblock %}
